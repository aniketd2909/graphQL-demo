type Query {
  """
  Get the name of this application
  """
  appName: String

  """
  Get all posted product
  """
  allProducts: [Product!]!

  """
  Get all Products published by an author
  """
  productsByAuthor(authorName: String!): [Product!]!
}

type Product {
  name: String!
  description: String!
  url: String!
  numberOfVotes: Int!
  publishedAt: String!
  author: User!
}

type User {
  id: ID!
  userName: String!
  fullName: String!
}
